<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'authentification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-container h2 {
            text-align: center;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Authentification</h2>
        <form id="loginForm" onsubmit="return validateForm()" action="./495">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" id="username" name="username" placeholder="Entrez votre nom d'utilisateur" required>
            
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>

            <button type="submit">Se connecter</button>
        </form>
        <p id="error-message" class="error-message">Veuillez remplir tous les champs correctement.</p>
    </div>

    <script>
        function validateForm() {
            // Récupérer les valeurs des champs
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Vérifier si les champs sont vides
            if (username === "" || password === "") {
                errorMessage.style.display = "block"; // Afficher l'erreur
                return false; // Empêcher la soumission du formulaire
            }

            // Offuscation de la vérification du mot de passe avec des transformations plus complexes
            const offuscatedPassword = (function() {
                const encodedPassword = "NjE3NA=="; // Base64 encodé de "1234"
                return atob(encodedPassword); // Décodage base64 pour récupérer "1234"
            })();

            // Vérification du mot de passe
            if (password !== offuscatedPassword) {
                errorMessage.textContent = "Le mot de passe est incorrect.";
                errorMessage.style.display = "block";
                return false; // Empêcher la soumission du formulaire
            }
            if (username !== "indien") {
                errorMessage.textContent = "utilisateur inconnu.";
                errorMessage.style.display = "block";
                return false; // Empêcher la soumission du formulaire
            }
            // Masquer le message d'erreur si tout est ok
            errorMessage.style.display = "none";
            // Redirection vers une page de succès (success.html) après authentification réussie
            alert("ok ok");
            // window.location.href = "https://lsc72.github.io/indien/index.md";
            return true; // Permettre la soumission du formulaire
            // Masquer le message d'erreur si tout est ok
        }
    </script>

</body>
</html>
